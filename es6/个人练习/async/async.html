  <script>
    async function getNews(url) {
      return new Promise((resolve, reject) => {
        $.ajax({
          method: 'GET',
          url,
          success: (data) => resolve(data),
          error: error => reject(error)
        })
      })
    }

    async function sendXml(url) {

    }

    sendXml();
  </script>
