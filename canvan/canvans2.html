<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body {
            margin:0;
            overflow:hidden;
            width:100%;
            height:100%;
            cursor:none;
            background:black;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
    var ctx = document.getElementById('canvas'),
        content = ctx.getContext('2d'),
        round = [],
        WIDTH,
        HEIGHT,
        initRoundPopulation = 80;


    WIDTH = document.documentElement.clientWidth;
    HEIGHT = document.documentElement.clientHeight;

    ctx.width = WIDTH;
    ctx.height = HEIGHT;

    function Round_item(index,x,y) { //随机生成属性
        this.index = index;
        this.x = x;
        this.y = y;
        this.r = Math.random() * 2 + 1;
        var alpha = (Math.floor(Math.random() * 10) + 1) / 10 / 2;
        this.color = "rgba(255,255,255," + alpha + ")";
    }

    Round_item.prototype.draw = function () { //画出粒子
        content.fillStyle = this.color;
        content.shadowBlur = this.r * 2;	
        content.beginPath();
        content.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
        content.closePath();
        content.fill();
    };
    Round_item.prototype.move  = function(){ //粒子移动
        this.y  -=0.15;
        if(this.y <= -10){
            this.y = HEIGHT+10;
        }
        this.draw();
    };

    function animate(){ //刷新粒子位置
        content.clearRect(0, 0, WIDTH ,HEIGHT);
        for(var i in round){
            round[i].move();
        }
        requestAnimationFrame(animate)
    }
    function init() { //初始化位置粒子
        for(var i = 0; i < initRoundPopulation; i++ ){
            round[i] = new Round_item(i,Math.random() * WIDTH,
            Math.random() * HEIGHT);
            round[i].draw();
        }
        animate();

    }

    init();//执行
</script>
</body>
</html> x
