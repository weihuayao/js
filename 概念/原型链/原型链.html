<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--访问一个对象属性
  首先在自身属性里面找
  然后__proto__这条链向上找
  没找到则返回 undefine
  隐示原型链   作用 查找对象属性
  -->
<body>
<script type="text/javascript">
    function Fn() {
        this.test1 = function () {
            console.log("test1()")
        }
    }
    Fn.prototype.test2 = function () {
        console.log("test()")
    }

    var fn  = new Fn()
    fn.test1()
    fn.test2()
    console.log(fn.toString())
    // fn.test3()

    /*
     函数的显示原型指向的对象默认是空的object实例对象， 但是 object不满足
    */
    console.log(Fn.prototype instanceof Object) //true
    console.log(Object.prototype instanceof Object) //false
    /*
      所有函数都是Function的实例 包含(Function)
    */
    console.log(Function.__proto__===Function.prototype)

  //Object原型对象是原型链的尽头

    console.log(Object.prototype.__proto__)
</script>

</body>
</html>
