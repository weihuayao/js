<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
/*
instanceof 如何判断的
  A instanceof B
  如果 B 函数的显示原型对象在 对A对象的原型链上 返回true 否则返回 false

*/
<script type="text/javascript">
 function Foo() { }
 var  f1  = new Foo()
 console.log(f1 instanceof Foo) //true
 console.log(f1 instanceof Object) //true
</script>
</body>
</html>
