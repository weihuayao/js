<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    (function () {  //匿名函数自调用  1 隐藏实现  2不污染外部命名空间  3 编写模块
        console.log("....")
    })();
    
    (function () {
        var a = 1 ;
        function test() {
            console.log(++a)
        }
        window.$ = function () {
            return{
                test: test
            }
        }
    })()
     $().test()

</script>

</body>
</html>
